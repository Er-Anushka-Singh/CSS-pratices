<!DOCTYPE html>
<html lang="en">
<head>
    <title>Background Image</title>
    <style>
        #icon{
            height:50px;
            width: 50px;
            background-image: url(images.png);
            background-size: contain;
            background-repeat: no-repeat;
            background-position: right;
        }
    </style>
</head>
<body>
    <div id="icon"></div>
</body>
</html>
