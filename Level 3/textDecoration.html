<!DOCTYPE html>
<html lang="en">
<head>
  
    <title>text decoration</title>
    <style>
    #box{
       
        background-color: blanchedalmond;
        text-decoration: line-through;
        text-decoration-style: dashed;
        text-decoration-color: brown;
        }
    #link{
        text-decoration: underline;
    }
    </style>
</head>
<body>

    <div id="box">box</div>
    <a id="link" href="#">this is link</a>
</body>
</html>
