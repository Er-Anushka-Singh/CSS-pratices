<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Relative unit: percentage</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            font-size: 5px;
        }
    #first{
        height: 100px;
        width: 100px;
        font-size: 10px;
        background-color: antiquewhite;
    }
    #second{
        background-color:burlywood;
        /* em=double of the font size or root element */
        font-size: 2.5rem;
        height: 50%;
        width: 30%;
    }
    </style>
</head>
<body>
    Body Text
    <div id="first">first
        <div id="second">second</div>
    </div>
</body>
</html>
