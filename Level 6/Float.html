<!DOCTYPE html>
<html lang="en">
<head>
    <title>Float Property</title>
<style>
    #container{
        height: 200px;
        width: 500px;
        background-color: chocolate;
        border: 2px solid black;
    }
    .box{
        height: 150px;
        width: 150px;
        background-color: blanchedalmond;
        margin: 2px;
        float: right;
    }
</style>
</head>
<body>
    <div id="container">
        <div id="box1" class="box">Box1</div>
    </div>
</body>
</html>
