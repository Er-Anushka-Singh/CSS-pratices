<!DOCTYPE html>
<html lang="en">
<head>
    <title>Interal Styling</title>
    <style>
        h1{
            color: darkgrey;
        }
        p{
            color: black;
        }
    </style>
</head>
<body>
    <h1>Interal Styling</h1>
    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. At, veritatis?</p>
    <h1>this is my second heading</h1>
    <h1 style="color: brown;">this is my last heading</h1>
</body>
</html>
